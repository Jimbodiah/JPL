// ########################################################################################################################
// COS CARGO SECTION FOR ATV/STORAGE
// ########################################################################################################################
+PART[SSTU-ST-COS-HAB-S]:NEEDS[USILifeSupport]:AFTER[SSTU]
{
	@name = SSTU-ST-COS-ATV-USI-S
	@title = SSTU - ST-COS-ATV-USI-S
	@description = SSTU - StationCore - COS-ATV-USI-LS-S - ATV Cargo section for USI LifeSupport.
	@CrewCapacity = 0
    @category = FuelTank

	@MODULE[SSTUModularStationCore]
	{
    	@currentBottom = Mount-Tank-Flat
        @currentBottomDock = Mount-None
	}

	-MODULE[ModuleScienceExperiment] {}
	-MODULE[SSTUVolumeContainer] {}

	RESOURCE
	{
		name = Supplies
		amount = 5000
		maxAmount = 5000
	}
	RESOURCE
	{
		name = Mulch
		amount = 0
		maxAmount = 5000
	}
	RESOURCE
	{
		name = Fertilizer
		amount = 300
		maxAmount = 300
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 500
		maxAmount = 500
	}

	MODULE
	{
		name = ModuleLifeSupportRecycler
		CrewCapacity = 3
		RecyclePercent = 0.9
		ConverterName = Life Support
		tag = Life Support
		StartActionName = Start Life Support
		StopActionName = Stop Life Support

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1
		}
	}

}


