@PART[sp_express_?]:NEEDS[CoatlAerospace]:AFTER[CoatlAerospace]
{
    @TechRequired = advElectrics
}

@PART[dish_S]:NEEDS[CoatlAerospace]:AFTER[CoatlAerospace]
{
    @MODULE[ModuleDataTransmitter]
    {
        @antennaType = RELAY
    }
}

@PART[dish_deploy_S2]:NEEDS[CoatlAerospace]:AFTER[CoatlAerospace]
{
    @MODULE[ModuleDataTransmitter]
    {
        @antennaType = DIRECT
    }
}
