@PART[*]:NEEDS[ProceduralParts]
{
    @MODULE[ProceduralPart]
    {
        !TECHLIMIT,* {}
        
  		TECHLIMIT
        {
		    // Make everything unlimited for metaMaterials
		    name = start
		    diameterMin = 0.01
		    diameterMax = Infinity
		    lengthMin = 0.01
		    lengthMax = Infinity
		    volumeMin = 0.01
		    volumeMax = Infinity
		}
    }
}






