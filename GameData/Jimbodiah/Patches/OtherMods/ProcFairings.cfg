// ########################################################################################################################

+PART[KzProcFairingSide1]
{
    @name = KzProcFairingSide3
    @title = Vulcan Fairing

    @MODULE[ProceduralFairingSide]
    {
        @noseHeightRatio=2.8
        @baseConeShape=0.7, 0.7, 0.3, 0.3
        @noseConeShape=0.15, 0.0, 0.9, 0.3
        @baseConeSegments=3
        @noseConeSegments=11
