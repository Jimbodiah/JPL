// SOYUZ SERVICE MODULE
// ########################################################################################################################

@PART[SSTU-SC-A-SM]:NEEDS[SSTU]:AFTER[SSTU]
{
    @RESOURCE[Aerozine50]
	    {@amount = 165}    // for some reason the tank is not set to full on new parts
    @RESOURCE[NTO]
	    {@amount = 165}
    @MODULE[ModuleEnginesFX]
    	{@maxThrust = 10}    // I'm impatient
}

@PART[SSTU-SC-A-DM]:NEEDS[SSTU]:AFTER[SSTU]
{
    @CrewCapacity = 3
}


