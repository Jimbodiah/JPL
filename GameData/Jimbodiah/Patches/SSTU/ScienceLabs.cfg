

// ########################################################################################################################
// BALANCE SCIENCE LAB
// ########################################################################################################################

@PART[SSTU-ST-DOS-LAB]:NEEDS[SSTU]:AFTER[SSTU]
{
    -MODULE[ModuleScienceConverter] {}
    
	@MODULE[ModuleScienceLab]
    {
        @dataStorage = 5000    // 500 default
    }

    MODULE
    {
	    name = ModuleScienceConverter
	    dataProcessingMultiplier = 0.5 // Multiplier to data processing rate and therefore science rate
	    scientistBonus = 0.25	//Bonus per scientist star - need at least one! So 0.25x - 2.5x
	    researchTime = 5	    //Larger = slower.  Exponential!
	    scienceMultiplier = 2	//How much science does data turn into?
	    scienceCap = 1000	    //How much science can we store before having to transmit?
	    powerRequirement = 5	//EC/Sec to research
	    ConverterName = Research
	    StartActionName = Start Research
	    StopActionName = Stop Research
    }


}

