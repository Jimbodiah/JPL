// Make sure the box never burns up on re-entry

@PART[ScienceBox]
{
	@maxTemp = 9000
}



// Add a smaller version of the science box

+PART[ScienceBox]
{
    @name = ScienceBoxRadial
    @title = Radial-Mount Small Science Box
	@description = A small radial mount version of the Science Box
	@maxTemp = 9000
	@rescaleFactor = 0.3
}
