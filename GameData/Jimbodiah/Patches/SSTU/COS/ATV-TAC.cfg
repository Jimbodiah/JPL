// COS CARGO SECTION FOR ATV/STORAGE
// ########################################################################################################################

+PART[SSTU-ST-ATV-M]:NEEDS[ThunderAerospace]:AFTER[SSTU]
{
	@name = SSTU-ST-ATV-TAC-S
	@title = SSTU - ST-ATV-TAC-S
	@description = SSTU - ATV-TAC - ATV Cargo section for TAC LifeSupport.
	@CrewCapacity = 0
    @category = FuelTank

	@MODULE[SSTUModularStationCore]
	{
    	@currentBottom = Mount-Tank-Flat
        @currentBottomDock = Mount-None
		@currentCore = ST-COS-SHORT
		@CORE,0
		{
			@name = ST-COS-SHORT
			%mass = 1.0
			%volume = 3.6
		}
	}

	-MODULE[SSTUVolumeContainer] {}

	RESOURCE
	{
		name = Food
		amount = 2100
		maxAmount = 2100
	}
	RESOURCE
	{
		name = Water
		amount = 1400
		maxAmount = 1400
	}
	RESOURCE
	{
		name = Oxygen
		amount = 200000
		maxAmount = 200000
	}

	RESOURCE
	{
		name = Waste
		amount = 0
		maxAmount = 2100
	}
	RESOURCE
	{
		name = WasteWater
		amount = 0
		maxAmount = 1400
	}
	RESOURCE
	{
		name = CarbonDioxide
		amount = 0
		maxAmount = 200000
	}
	RESOURCE
	{
		name = NTO
		amount = 250
		maxAmount = 250
	}
	RESOURCE
	{
		name = Aerozine50
		amount = 250
		maxAmount = 250
	}
	RESOURCE
	{
		name = MonoPropellant
		amount = 100
		maxAmount = 100
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 300
		maxAmount = 300
	}
}



