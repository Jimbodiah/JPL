// Support for resources from the following mods:
// - Near Future Propulsion
// - DeepFreeze
// - TAC Life Support
// - WildBlue DSEV


// ###############################################################################################################
// ##### SSTU
// ###############################################################################################################

@PART[SSTU-ST-COS-ATV-S|SSTU-ST-COS-ATV-M|SSTU-ST-COS-STORAGE-XS|SSTU-ST-COS-STORAGE-S|SSTU-ST-COS-STORAGE-M|SSTU-ST-COS-STORAGE-L]:NEEDS[NearFuturePropulsion]:Final
{
	@MODULE[SSTUVolumeContainer]
	{
		@CONTAINER,0
		{
			resource = ArgonGas
			resource = Lithium
		}
	}
}
@PART[SSTU-ST-COS-ATV-S|SSTU-ST-COS-ATV-M|SSTU-ST-COS-STORAGE-XS|SSTU-ST-COS-STORAGE-S|SSTU-ST-COS-STORAGE-M|SSTU-ST-COS-STORAGE-L]:NEEDS[REPOSoftTech]:Final
{
	@MODULE[SSTUVolumeContainer]
	{
		@CONTAINER,0
		{
			resource = Glykerol
		}
	}
}

@PART[SSTU-ST-COS-ATV-S|SSTU-ST-COS-ATV-M|SSTU-ST-COS-STORAGE-XS|SSTU-ST-COS-STORAGE-S|SSTU-ST-COS-STORAGE-M|SSTU-ST-COS-STORAGE-L]:NEEDS[TacLifeSupport]:Final
{
	@MODULE[SSTUVolumeContainer]
	{
		@CONTAINER,0
		{
			resource = Food
			resource = Water
			resource = Oxygen
			resource = Waste
			resource = WasteWater
			resource = CarbonDioxide
		}
	}
}

@PART[SSTU-ST-COS-ATV-S|SSTU-ST-COS-ATV-M|SSTU-ST-COS-STORAGE-XS|SSTU-ST-COS-STORAGE-S|SSTU-ST-COS-STORAGE-M|SSTU-ST-COS-STORAGE-L]:NEEDS[DSEVUtils]:Final
{
	@MODULE[SSTUVolumeContainer]
	{
		@CONTAINER,0
		{
			//resource = Water
			resource = FusionPellets
			resource = Coolant
			resource = ChargedParticles
			resource = Minerals
		}
	}
}



